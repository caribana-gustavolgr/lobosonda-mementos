<div class="mementos-white-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/svgs/logo.svg" alt="Logo" class="logo">
    </div>
    
    <!-- Title with HTML interpretation -->
    <div class="mementos-titles" [innerHTML]="'LOGIN.REGISTER' | translate">
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">{{ 'LOGIN.EMAIL' | translate }}</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
          required>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
          required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button" [disabled]="loading">
        {{ 'LOGIN.SUBMIT' | translate }}
      </button>

      <!-- Register Link -->
      <div class="register-link">
        {{ 'LOGIN.NO_ACCOUNT' | translate }}
        <a [routerLink]="['/register']" [queryParams]="{ email: loginForm.get('email')?.value }">
          {{ 'LOGIN.REGISTER_LINK' | translate }}
        </a>
      </div>
    </form>

    <!-- Social Media Section -->
    <!-- <div class="social-section">
      <p>{{ 'LOGIN.SOCIAL_LOGIN' | translate }}</p>
      <div class="social-buttons">
        <button class="social-button facebook">
          <span class="social-icon">f</span>
          {{ 'LOGIN.FACEBOOK' | translate }}
        </button>
        <button class="social-button google">
          <span class="social-icon">G</span>
          {{ 'LOGIN.GOOGLE' | translate }}
        </button>
      </div>
    </div> -->
  </div>

  <!-- Loading Overlay -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>
</div>
