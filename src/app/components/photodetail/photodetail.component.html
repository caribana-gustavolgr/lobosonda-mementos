<div class="photo-detail-container">
  <!-- Navigation Header -->
  <div class="navigation-header">
    <div class="nav-item" (click)="goToHome()">
      <app-arrows-chevron-left class="nav-arrow"></app-arrows-chevron-left>
      <span class="nav-text">HOME</span>
    </div>
    <div class="nav-item" (click)="goToPhotoGallery()">
      <app-arrows-chevron-left class="nav-arrow"></app-arrows-chevron-left>
      <span class="nav-text">PHOTO GALLERY</span>
    </div>
  </div>

  <!-- Photo Display Area -->
  <div class="photo-display">
    <div class="photo-placeholder">
      <!-- This would be replaced with actual photo -->
      <div class="photo-content"></div>
    </div>
    
    <!-- Photo Navigation Arrows -->
    <button class="nav-arrow-left" (click)="onPreviousPhoto()" [disabled]="currentPhotoIndex === 0">
      <app-arrows-chevron-left></app-arrows-chevron-left>
    </button>
    <button class="nav-arrow-right" (click)="onNextPhoto()" [disabled]="currentPhotoIndex === totalPhotos - 1">
      <app-arrows-chevron-right-sm></app-arrows-chevron-right-sm>
    </button>
  </div>

  <!-- Photo Details Section -->
  <div class="photo-details">
    <h2 class="photo-title">{{ photoName }}</h2>
    <p class="photo-date">{{ photoDate }}</p>
    <p class="photo-caption">{{ photoCaption }}</p>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <app-button 
        label="EDIT"
        (buttonClick)="onEditPhoto()"
        [width]="78"
        [height]="40"
        [fontSize]="22"
        strokeColor="#222222"
        backgroundColor="transparent"
        class="edit-button">
      </app-button>
      
      <app-button 
        label="SHARE PHOTO"
        (buttonClick)="onSharePhoto()"
        [width]="165"
        [height]="40"
        [fontSize]="22"
        strokeColor="#ffffff"
        backgroundColor="#8C8C8C"
        class="share-button">
      </app-button>
    </div>
    
    <!-- Report Section -->
    <div class="report-section">
      <p class="report-question">Something not looking right?</p>
      <div class="report-link" (click)="onReportImage()">
        <img src="../../assets/svgs/sclamation.svg" alt="Report Image">
        <span class="report-text">REPORT IMAGE</span>
      </div>
    </div>
  </div>
</div>
