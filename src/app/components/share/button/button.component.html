<button class="custom-button" [disabled]="disabled" (click)="onClick()">
  <div class="button-container">
    <div class="rectangle-border">
      <svg width="336" height="60" viewBox="0 0 336 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0.5H328C332.142 0.5 335.5 3.85787 335.5 8V52C335.5 56.1421 332.142 59.5 328 59.5H8C3.85787 59.5 0.5 56.1421 0.5 52V8C0.5 3.85786 3.85786 0.5 8 0.5Z"
          [attr.stroke]="strokeColor"/>
      </svg>
    </div>
    <div class="icon-container" *ngIf="iconPath">
      <img [src]="iconPath" [alt]="label" class="icon">
    </div>
    <span class="button-label" [style.color]="strokeColor">{{ label }}</span>
  </div>
</button>
