<div class="photo-gallery-main-container">

  <div class="top-banner" id="galleryBanner">

    <div class="banner-navigation" id="bannerNavigation">
      <div class="navigation-rectangle">
        <div class="navigation-internal-rectangle">
          <!-- Primera línea: icono + título actual -->
          <div class="navigation-current-line">
            <div class="trip_gallery-icon">
              <img src="assets/svgs/gallery_black.svg" alt="Gallery" width="24" height="24">
            </div>
            <span class="navigation-item-selected">PHOTO GALLERY</span>
          </div>
          <!-- Segunda línea: flecha + navegación anterior -->
          <div class="navigation-back-line" (click)="onBackToTripDetails()">
            <app-arrows-chevron-left class="arrows-chevron-left-sm" color="#222222"></app-arrows-chevron-left>
            <span class="navigation-item" id="backNavigation">TOUR DETAILS</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Título central -->
    <div class="top-banner-content">
      <span class="top-banner-title" id="galleryTitle">{{ galleryTitle }}</span>
      <span class="top-banner-info" id="galleryInfo">{{ galleryInfo }}</span>
    </div>
    <!-- Botón inferior -->
    <div class="banner-footer">
      <div class="button-banner" id="button-banner">
    <app-button label="UPLOAD YOUR PHOTOS" (buttonClick)="onUploadPhotosClick()"
        strokeColor="#222222">
    </app-button>
    </div>
    </div>
  </div>
  
  <div class="gallery-info-container" id="infoContainer">
    <span
      class="gallery-info-text" id="galleryInfoText">Share your experience by uploading your photos and relive the day with
      your fellow explorers. Select a photo to share or create mementos.</span>
    
    <div class="filter-option1" 
     id="internalOnly" 
     (click)="onInternalOnlyFilter()"
     [class.active]="activeFilter === 'internalOnly'">
      <div class="button-cancel_2285-306">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0.5" y="0.5" width="11" height="11" stroke="#222222" />
          <path d="M3 3L9 9M9 3L3 9" stroke="#222222" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </div>
      <span class="filter-option-text">Only Lobosonda images</span>
    </div>
    <div class="filter-option1" 
         id="myOnly" 
         (click)="onMyOnlyFilter()"
         [class.active]="activeFilter === 'myOnly'">
      <div class="button-cancel_2285-311">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0.5" y="0.5" width="11" height="11" stroke="#222222" />
          <path d="M3 3L9 9M9 3L3 9" stroke="#222222" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </div>
      <span class="filter-option-text">Only my images</span>
    </div>
  </div>

  <div class="gallery-grid" id="galleryGrid">
    <!-- Show message when no photos are available -->
    <div *ngIf="hasNoPhotos" class="no-photos-message">
      <span>{{ noPhotosMessage }}</span>
    </div>
    
    <!-- Photos will be dynamically rendered here using PhotoGridItem components -->
    <app-photo-grid-item 
      *ngFor="let photo of transformedPhotos" 
      [imageUrl]="photo.imageUrl"
      [title]="photo.title"
      [date]="photo.date"
      [canBePurchased]="photo.canBePurchased"
      [photoId]="photo.id"
      [isOwnPhoto]="photo.isOwnPhoto"
      (photoSelected)="onPhotoSelected($event)"
      (purchaseClicked)="onPurchaseClicked($event)"
      (editClicked)="onEditClicked($event)"
      (deleteClicked)="onDeleteClicked($event)">
    </app-photo-grid-item>
  </div>

   
    <div class="trip-footer-container" id="galleryFooter">
      <div class="button-footer">
        <app-button label="UPLOAD YOUR PHOTOS" (buttonClick)="onUploadPhotosClick()"
        strokeColor="#222222">
    </app-button>
      </div>
      
    </div>
  </div>
