<div class="root">
  <div *ngIf="property1 === 'Selected'" class="overlay">
    <svg
      width="90"
      height="90"
      viewBox="0 0 90 90"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <rect width="90" height="90" fill="#222222" fill-opacity="0.4" />
    </svg>
  </div>
  <app-check-box
    *ngIf="property1 === 'Selected'"
    class="checkBox"></app-check-box>
</div>
